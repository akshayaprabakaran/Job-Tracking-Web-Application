<!DOCTYPE html>
<html>

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Locate Company</h1>

  <div class="grid-container">
    <div class="grid-item">
      <img
        src="https://qtxasset.com/fiercehealthcare/1579294817/shutterstock_552493561.jpg/shutterstock_552493561.jpg?FnutpAv7hELAxdjILYqjkszwhfWhA3EW"
        width="300" height="200"><br>
      <button onclick="getCompanyLocation('Google')">Locate</button>
    </div>
    <div class="grid-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Apple_Headquarters_in_Cupertino.jpg" width="300"
        height="200"><br>
      <button onclick="getCompanyLocation('Apple')">Locate</button>
    </div>
    <div class="grid-item">
      <img src="https://miro.medium.com/max/11328/1*o95qKwrpLZWHnsxIQ2eJxQ.jpeg" width="300" height="200"><br>
      <button onclick="getCompanyLocation('Facebook')">Locate</button>
    </div>
  </div>

  <script>

    var coords = [
      ["Google", 37.419857, -122.078827],
      ["Apple", 37.3230, 122.0322],
      ["Facebook", 37.4846, 122.1495]
    ];

    if (navigator.geolocation) navigator.geolocation.getCurrentPosition(getUserLocation);

    function getUserLocation(position) {
      this.lat = position.coords.latitude;
      this.long = position.coords.longitude;
      alert("Current Location: Lat " + position.coords.latitude + ", Long " + position.coords.longitude);
    }

    function calcDiff(currentPos, destinationPos) {
      return Math.abs(currentPos - destinationPos);
    }

    function getCompanyLocation(name) {

      if (name === "Google") {
        alert("Your current location from " + coords[0][0] + " Long: " +
          calcDiff(this.long, coords[0][1]) + ", Lat: " + calcDiff(this.lat, coords[0][2]));
      } else if (name === "Apple") {
        alert("Your current location from " + coords[1][0] + " Long: " +
          calcDiff(this.long, coords[1][1]) + ", Lat: " + calcDiff(this.lat, coords[1][2]));
      } else {
        alert("Your current location from " + coords[2][0] + " Long: " +
          calcDiff(this.long, coords[2][1]) + ", Lat: " + calcDiff(this.lat, coords[2][2]));
      }
    }

  </script>
</body>

</html>
