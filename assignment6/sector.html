<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="dough.css"> -->
</head>

  <body>
  <div class="title text-center mb-5">
          <h1 style="color:#34495E; font-family:Verdana; text-align:center">Total Employment by Major Areas of Economic Activity</h1>
          <h1 style="color:#34495E; font-family:Verdana; text-align:center">(Silicon Valley)</h1>
        </div>

    <div class="wrapper">
      <div class="container d-flex flex-column ">
        <div class="chart-wrapper">
          <canvas id="myChart" width="600" height="600"></canvas>
        </div>

        
       
    </div>
  </div>

  <style> 
        body {
      margin: 0;
    }

    .container {
      height: 100vh;
    }

    .chart-wrapper {
      width: 500px;
      height: 600px;
      margin: 0 auto;
    }
    .myChart{
      width: 500px;
      height: 600px;

    }
    </style>

  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script>
    let ctx = document.getElementById('myChart').getContext('2d');
    let labels = ['Community Infrastructure & Services', 'Innovation and Information Products & Services', 'Business Infrastructure & Service','Other'];
    let colorHex = ['#1B4F72', '#2874A6', '#3498DB','#5DADE2'];
    let myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        datasets: [{
          data: [49.7, 26.5,16.0, 7.8],
          backgroundColor: colorHex
        }],
        labels: labels
      },
      options: {
        responsive: true,
        legend: {
          position: 'bottom'
        },
        plugins: {
          datalabels: {
            color: '#fff',
            anchor: 'end',
            align: 'start',
            offset: -10,
            borderWidth: 2,
            borderColor: '#fff',
            borderRadius: 25,
            backgroundColor: (context) => {
              return context.dataset.backgroundColor;
            },
            font: {
              weight: 'bold',
              size: '10'
            },
            formatter: (value) => {
              return value + ' %';
            }
          }
        }
      }
    })
      </script>
 
  
</body>

</html>
