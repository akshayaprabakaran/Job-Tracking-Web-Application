<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Job Growth"
	},
	axisY: {
		title: "Total Number of Jobs",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "bottom",
		horizontalAlign: "left",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Total Jobs",
		markerType: "square",
		xValueFormatString: "Q#, YYYY",
		color: "#F08080",
		dataPoints: [
			{ label: "Q2 2001", y: 1529833 },
			{ label: "Q2 2002", y: 1399878 },
			{ label: "Q2 2003", y: 1326080 },
			{ label: "Q2 2004", y: 1317909 },
			{ label: "Q2 2005", y: 1326903 },
			{ label: "Q2 2006", y: 1360110 },
			{ label: "Q2 2007", y: 1385809 },
			{ label: "Q2 2008", y: 1397293 },
			{ label: "Q2 2009", y: 1308755 },
			{ label: "Q2 2010", y: 1292138 },
			{ label: "Q2 2011", y: 1325064 },
			{ label: "Q2 2012", y: 1376826 },
			{ label: "Q2 2013", y: 1423491 },
			{ label: "Q2 2014", y: 1481442 },
			{ label: "Q2 2015", y: 1545805 },
			{ label: "Q2 2016", y: 1591426 },
			{ label: "Q2 2017", y: 1638698 },
			{ label: "Q2 2018", y: 1674255 },
			{ label: "Q2 2019", y: 1703228 }
		]
	},
	]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
